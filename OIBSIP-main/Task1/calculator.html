<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>calculator</title>
    <link rel="stylesheet" href="stylecal.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" placeholder="0" readonly>
        <div class="buttons">
            <button class="btn" onclick="insertValue('7')">7</button>
            <button class="btn" onclick="insertValue('8')">8</button>
            <button class="btn" onclick="insertValue('9')">9</button>
            <button class="btn operator" onclick="insertValue('+')">+</button>
            <button class="btn" onclick="insertValue('4')">4</button>
            <button class="btn" onclick="insertValue('5')">5</button>
            <button class="btn" onclick="insertValue('6')">6</button>
            <button class="btn operator" onclick="insertValue('-')">-</button>
            <button class="btn" onclick="insertValue('1')">1</button>
            <button class="btn" onclick="insertValue('2')">2</button>
            <button class="btn" onclick="insertValue('3')">3</button>
            <button class="btn operator" onclick="insertValue('*')">&times;</button>
            <button class="btn" onclick="insertValue('0')">0</button>
            <button class="btn decimal" onclick="insertValue('.')">.</button>
            <button class="btn operator" onclick="insertValue('/')">&divide;</button>
            <button class="btn clear" onclick="clearResult()">C</button>
            <button class="btn equal" onclick="calculateResult()">=</button>
            <button class="btn" onclick="insertValue('(')">(</button>
            <button class="btn" onclick="insertValue(')')">)</button>
        </div>
    </div>
    <script src="scriptcal.js"></script>
</body>
</html>
